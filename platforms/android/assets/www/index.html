    <script type="text/javascript">

    var height_placeholder = 0;
    var lastSyncTimeStamp = parseInt(localStorage.getItem("lastSyncTimeStamp") || 0);
    var pendientes = 0;
    opendb().transaction(function(tx)
    {
        tx.executeSql("select count(*) as cnt from users where ts > ?", [lastSyncTimeStamp], function(t, res)
        {
            pendientes = res.rows.item(0).cnt;
            $("#pendientes").html(pendientes);
        }, nullHandler);
    }, nullHandler, nullHandler);

    var tempform = {};
    if (!localStorage.getItem("tempform"))
        localStorage.setItem("tempform", "{}");


    

    function errorhandler()
    {
        //alert("db error!");
    }
    function successhandler()
    {
        //console.log("ok");
        //alert("good");
    }
    function nullHandler() {}
    /*
    function querySuccess(tx, results)
    {
        //alert(results.insertId);
    }
    */
    function opendb()
    {
        return window.openDatabase("usersdb", "1.0", "Users DB", 2*1024*1024);
    }
    function clear_form()
    {
        $("input[type='text']").val("");
        $("#f_edad, #f_email").val("");

        $("#img-preview").attr("src", "js/holder.js/100%x"+height_placeholder);
        Holder.run();
    }

    function getoptionsrange(start, end)
    {
        var res = "";
        for (var i = start; i <= end; i++)
        {
            res += "<option value=\""+ (i > 9 ? ""+i : "0"+i) +"\">"+i+"</option>";
        }
        return res;
    }

    $(function()
    {
        $("#f_edad_ano, #f_edad_mes").change(function()
        {
            var mes = parseInt($("#f_edad_mes").val());
            var ano = parseInt($("#f_edad_ano").val());
            var dayarray = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            var value = 0;
            if (mes != 2)
            {
                value = dayarray[mes-1];
            }
            else
            {
                if ((ano%4==0) && ((ano%100!= 0) || (ano%400==0)))
                    value = 29;
                else
                    value = 28;
            }
            var prev_value = $("#f_edad_dia").val();
            $("#f_edad_dia").html(getoptionsrange(1,value));
            if (prev_value <= value)
                $("#f_edad_dia").val(prev_value);
        }).change();

        tempform = JSON.parse(localStorage.getItem("tempform"));
        for (prop in tempform)
        {
            $("#" + prop).val(tempform[prop]);
        }
        $("#f_sexo label").removeClass("active").removeClass("btn-primary");
        $("#f_sexo label").find("input[value='"+tempform["f_sexo"]+"']").parent().addClass("active btn-primary");


        $.support.cors = true;
        height_placeholder = $("#img-preview").width() / 3 * 4;
        $("#img-preview").attr("data-src", "js/holder.js/100%x"+height_placeholder);
        Holder.run();

        
        $("#btn_clean").on("click", function(ev)
        {
            clear_form();
        });

        $("#f_foto").on("click", function(ev)
        {
            try
            {
                ev.preventDefault();
                var onSuccess = function(imageURI)
                {
                    $("#img-preview").attr("src", imageURI);
                };
                var onFail = function(msg)
                {
                    //alert(msg);
                };
                navigator.camera.getPicture(onSuccess, onFail, { quality: 50, destinationType: navigator.camera.DestinationType.FILE_URI, correctOrientation: true, saveToPhotoAlbum: true, targetHeight: -1, targetWidth: $("#img-preview").width()*2, cameraDirection: navigator.camera.Direction.BACK });
            }
            catch(e)
            {
                //alert(e);
            }
            return false;

        });
        $("#btn_reg").click(function(ev)
        {
            var nombre =    $("#f_name").val();
            var rut =       $("#f_rut").val();
            var apellido =  $("#f_apellido").val();
            var edad =      $("#f_edad_ano").val() + "-" + $("#f_edad_mes").val() + "-" + $("#f_edad_dia").val();
            var sexo =      $("#f_sexo .active input").val();
            var email =     $("#f_email").val();
            var direccion = $("#f_direccion").val();
            var pref1 =     $("#f_pref1").val();
            var pref2 =     $("#f_pref2").val();
            var pref3 =     $("#f_pref3").val();
            var comuna =    $("#f_comuna").val();
            if (!valida.process({
                "nombre" : nombre,
                "rut" : rut,
                "apellido" : apellido,
                "edad" : edad,
                "sexo" : sexo,
                "email" : email,
                "direccion" : direccion
            }))
            {
                return;
            }

            var img = new Image();
            img.src = $("#img-preview").attr("src");
            img.onload = function () 
            {
                //alert("onload");
                var canvas = document.createElement("canvas");
                canvas.width  = this.width;
                canvas.height = this.height;

                var ctx = canvas.getContext("2d");
                ctx.drawImage(this, 0, 0);


                var dataURL = canvas.toDataURL("image/png");

                var foto = dataURL.replace(/^data:image\/(png|jpg);base64,/, "");

                opendb().transaction(function(tx)
                {
                    try
                    {
                            //alert("transaction");
                            tx.executeSql('INSERT INTO users (rut, nombre, apellido, foto, email, edad, sexo, ts, direccion, pref1, pref2, pref3, comuna) VALUES (?,?,?,?,?,?,?,?,?,?,?,?,?)', [rut, nombre, apellido, foto, email, edad, sexo, (new Date()).getTime(), direccion, pref1, pref2, pref3, comuna],
                            function(t, res)
                            {
                                console.log("Insert id: " + res.insertId);
                            }, errorhandler);

                    }
                    catch(exc)
                    {
                        //alert(exc);
                    }
                }, errorhandler, function()
                {
                    alert("Cliente ingresado.");
                    clear_form();
                    pendientes++;
                    localStorage.setItem("pendientes", pendientes);
                    $("#pendientes").html(pendientes);
                    tempform = {};
                    localStorage.setItem("tempform", "{}");
                });
            };
        });
        $("#btn_sync").click(function(ev)
        {
            opendb().readTransaction(function(tx)
            {
                //alert("readTransaction");
                tx.executeSql('SELECT * FROM users WHERE ts > ?', [lastSyncTimeStamp],
                    function(t, res)
                    {
                        //alert("success");
                        var tmp_lastSyncTimeStamp = 0;
                        var sendarr = [];
                        for (var i = 0; i < res.rows.length; i++)
                        {
                            var it = res.rows.item(i);
                            sendarr.push(it);
                            tmp_lastSyncTimeStamp = Math.max(lastSyncTimeStamp, it.ts);
                        }
                        $.ajax({
                            url: "http://186.64.120.145:5000/userdb/sync/",
                            dataType: "json",
                            type: "post",
                            crossDomain: true,
                            data:
                            {
                                jsondata: JSON.stringify(sendarr)
                            },
                            success: function(obj)
                            {
                                if (obj.success)
                                {
                                    lastSyncTimeStamp = tmp_lastSyncTimeStamp;
                                    pendientes = 0;
                                    localStorage.setItem("pendientes", pendientes);
                                    localStorage.setItem("lastSyncTimeStamp", lastSyncTimeStamp);
                                    $("#pendientes").html("0");
                                }
                                else
                                {
                                    alert("Error al intentar sincronizar.");
                                }
                            },
                            error: function(err)
                            {
                                alert("Error en el servidor.");
                            }
                        });
                    }, 
                    function(t, err)
                    {
                        //alert("asdf: " + err.message);
                    }
                 );
            });
        });

        $("#btn_clean").click(function()
        {
            if (confirm("Está seguro? Se perderán los datos no sincronizados."))
            {
                opendb().transaction(function(tx)
                {
                    tx.executeSql("DROP TABLE users", [], function(t, res)
                        {
                            alert("Registros locales borrados.");
                            pendientes = 0;
                            localStorage.setItem("pendientes", 0);
                            $("#pendientes").html(pendientes);
                            location.reload();
                        }, nullHandler);
                }, nullHandler, nullHandler);
            }
        });

        $("input, select").change(function()
        {
            var id = $(this).attr("id");
            if (id == "sexoF" || id == "sexoM")
            {
                tempform["f_sexo"] = $(this).val();
                $("#f_sexo label").removeClass("active").removeClass("btn-primary");
                $("#f_sexo label").find("input[value='"+tempform["f_sexo"]+"']").parent().addClass("active btn-primary");
            }
            else
            {
                tempform[id] = $(this).val();
            }
            localStorage.setItem("tempform", JSON.stringify(tempform));
        });
        
        opendb().transaction(function(tx)
        {
            tx.executeSql("CREATE TABLE IF NOT EXISTS users (rut, nombre, apellido, foto, email, edad, sexo, ts, direccion, pref1, pref2, pref3, comuna)",nullHandler, nullHandler);
        }, nullHandler, nullHandler);

    });
    </script>
  </body>
